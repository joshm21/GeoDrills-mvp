<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill | GeoDrills</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --geo-red: #A70007;
            --geo-dark: #2c3e50;
            --bg: #f8f5f0;
            --card-white: #ffffff;
        }

        body {
            font-family: 'Noto Sans Georgian', -apple-system, sans-serif;
            background-color: var(--bg); margin: 0; color: var(--geo-dark);
        }

        /* --- NAVIGATION --- */
        .site-header {
            background: var(--geo-dark);
            color: white;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 4px solid var(--geo-red);
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .brand { font-weight: bold; font-size: 1.2rem; text-decoration: none; color: white; }

        /* Hamburger Icon */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none; border: none; padding: 5px;
        }
        .menu-toggle span {
            display: block; width: 25px; height: 3px;
            background: white; border-radius: 2px;
        }

        .nav-links { display: flex; gap: 10px; }
        .nav-link {
            color: #ecf0f1; text-decoration: none; padding: 8px 15px;
            border-radius: 6px; font-size: 14px; transition: 0.2s;
        }
        .nav-link.active { background: var(--geo-red); color: white; }

        /* --- MOBILE NAV (Under 768px) --- */
        @media (max-width: 768px) {
            .menu-toggle { display: flex; }

            .nav-links {
                display: none; /* Hidden by default */
                flex-direction: column;
                position: absolute;
                top: 60px; left: 0; width: 100%;
                background: var(--geo-dark);
                padding: 10px 0;
                border-bottom: 4px solid var(--geo-red);
            }

            .nav-links.is-open { display: flex; }
            .nav-link { width: 100%; text-align: center; border-radius: 0; padding: 15px 0; }
        }

        /* --- LAYOUT --- */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .card {
            background: var(--card-white); border-radius: 12px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
/* Specific App UI Styles */
#app {
    width: 100%;
    display: flex;
    flex-direction: column;
}

.content-section {
    padding: 1rem;
    display: flex;
    flex-direction: column;
}

.prompt-area {
    min-height: 120px;
    padding: 10px 0;
    text-align: center;
    border-bottom: 2px solid #eee;
    margin-bottom: 20px;
}

.response-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Card-style buttons for Multiple Choice */
.option-btn {
    padding: 18px;
    font-size: 1.1rem;
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s;
    text-align: left;
    display: flex;
    justify-content: space-between;
}

.option-btn.selected-correct { border-color: var(--geo-red); background: #fff5f5; }
.option-btn:hover { border-color: var(--geo-dark); }

/* Feedback Bar */
.feedback-footer {
    position: sticky;
    bottom: 0;
    padding: 20px;
    background: white;
    border-top: 1px solid #ddd;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
}

.input-field {
    width: 100%;
    padding: 15px;
    font-size: 1.2rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
}

.input-field:focus { border-color: var(--geo-red); }

    </style>
</head>
<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="index.html" class="brand">ðŸ‡¬ðŸ‡ª GeoDrills</a>

            <button class="menu-toggle" id="mobile-menu-btn" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>

            <nav class="nav-links" id="nav-menu">
                
                <a href="Sounds.html" class="nav-link ">
                    Sounds
                </a>
                
                <a href="Verbs.html" class="nav-link ">
                    Verbs
                </a>
                
                <a href="Nouns.html" class="nav-link ">
                    Nouns
                </a>
                
                <a href="Pronouns.html" class="nav-link ">
                    Pronouns
                </a>
                
                <a href="Adjectives.html" class="nav-link ">
                    Adjectives
                </a>
                
            </nav>
        </div>
    </header>

    <div class="container">
        
<div id="app">
    
    <div v-if="errorMessage" class="card" style="color: var(--geo-red);">
        {{ errorMessage }}
    </div>

    <div v-else-if="currentCard" class="content-section">
        <div class="prompt-area">
            <h2 v-if="currentCard.prompt.text">{{ currentCard.prompt.text }}</h2>
            <p v-if="currentCard.prompt.subtext" style="color: #666;">{{ currentCard.prompt.subtext }}</p>
            
            <button v-if="currentCard.prompt.audioUrl" @click="handleAudioAutoplay" class="btn">
                ðŸ”Š Play Audio
            </button>
        </div>

        <div class="response-area">
            <div v-if="currentCard.response.choices" v-for="(choice, idx) in currentCard.response.choices" :key="idx">
                <button class="option-btn" 
                        :class="{ 'selected-correct': selectedIndex === idx }"
                        @click="selectCard(idx, choice.isCorrect)">
                    <span>{{ choice.text }}</span>
                    <span style="color: #ccc;">{{ idx + 1 }}</span>
                </button>
            </div>

            <div v-if="currentCard.response.textAnswer !== undefined">
                <input type="text" 
                       class="input-field" 
                       v-model="textInput" 
                       ref="textInputRef" 
                       @keyup.enter="checkText"
                       placeholder="Type in Georgian...">
            </div>
        </div>

        <div class="feedback-footer" v-if="feedback.msg || nextCard">
            <div :class="['card', feedback.type === 'error' ? 'error' : 'correct']">
                {{ feedback.msg }}
            </div>
            <button v-if="feedback.msg && nextCard" @click="advanceToNext" class="btn" style="background: var(--geo-dark); color: white; width: 100%;">
                Continue (Enter)
            </button>
        </div>
    </div>

    <div v-else style="text-align: center; padding: 50px;">
        Loading Drill...
    </div>
    
</div>

    </div>

    <script>
        // Simple Vanilla JS for the Hamburger Toggle
        const menuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');

        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('is-open');
        });

        // Close menu if clicking a link (useful for SPAs, but good practice here)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => navMenu.classList.remove('is-open'));
        });
    </script>
    
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby8ysnyr83c-vYmQ9QZtz6z1Til2BwlICE2O0nL8KrVjEYIwO3zZ4P0H2hHELeW6uSbQQ/exec";
    const { createApp, ref, onMounted, nextTick } = Vue;

    createApp({
        setup() {
            const currentCard = ref(null);
            const nextCard = ref(null);
            const errorMessage = ref("");
            const selectedIndex = ref(null);
            const textInput = ref("");
            const feedback = ref({ msg: '', type: '' });

            const loadInitialData = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const drillId = urlParams.get('drill');
                
                if (!drillId) {
                    errorMessage.value = "No drill ID provided.";
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}?drill=${drillId}`);
                    const data = await response.json();
                    currentCard.value = data.current;
                    nextCard.value = data.next;
                } catch (e) {
                    errorMessage.value = "Failed to load drill data.";
                }
            };

            const selectCard = (idx, isCorrect) => {
                if (feedback.value.msg) return; // Prevent double clicking
                selectedIndex.value = idx;
                if (isCorrect) {
                    feedback.value = { msg: 'Correct! âœ¨', type: 'success' };
                } else {
                    feedback.value = { msg: 'Try again!', type: 'error' };
                }
            };

            const checkText = () => {
                const isCorrect = textInput.value.trim().toLowerCase() === currentCard.value.response.textAnswer.toLowerCase();
                if (isCorrect) {
                    feedback.value = { msg: 'Correct!', type: 'success' };
                } else {
                    feedback.value = { msg: `Not quite. Expected: ${currentCard.value.response.textAnswer}`, type: 'error' };
                }
            };

            const advanceToNext = () => {
                // Logic to swap nextCard into currentCard and clear state
                currentCard.value = nextCard.value;
                nextCard.value = null; // Fetch next in background?
                feedback.value = { msg: '', type: '' };
                selectedIndex.value = null;
                textInput.value = "";
                // Handle further fetching as per your App.html logic
            };

            onMounted(loadInitialData);

            return {
                currentCard, nextCard, errorMessage, selectedIndex, textInput, feedback,
                selectCard, checkText, advanceToNext
            };
        }
    }).mount('#app');
</script>

</body>
</html>
